server:
  servlet:
    context-path: "/api"

springdoc:
  openapi:
    version: test
    host: http://localhost:8080/
  oidc:
    url: http://localhost:8080/
  swagger-ui:
    oauth:
      client-id: client
      use-pkce-with-authorization-code-grant: true

spring:
  security:
    api-key:
      path: "/key"
    token:
      claims:
        email: "email"
        first-name: "given_name"
        last-name: "family_name"
        authorities: "realm_access.roles"
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8080
        opaquetoken:
          client-id: client
